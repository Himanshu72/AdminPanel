<body>


        <div class="content" >
            <div class="container-fluid">
                <div class="row" style="text-align: center">
                    <div class="col-md-1"> </div>
                    <div class="col-md-10">
                        <div class="card">
                            <div class="header">
                                <h3 class="title">User Managment</h3>
                            </div>
                            <div class="content">
                                <form>
                                        
                                
                             
                              
                         
                         <div class="row">
                             <div class="col-md-12">
                                 <div class="form-group">
                                     <label for="username">Username</label>
                                <input type="text" required class="form-control" name="username" id="username" placeholder="Enter Username">
                                 </div>
                                 </div>
                             <button type="submit" class="btn btn-success">Submit</button> 
                                    </div>
                             
                            <div style="display: none;">
                             <div class="row">
                                 <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="fname">Firstname</label>
                                     <input type="text" name="fname" id="fname" class="form-control"  disabled value=""> 
                                     </div>
                                 </div>
                                 <div class="row">
                                 
                                     <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="lname">Lastname</label>
                                     <input type="text" name="lname" id="lname" class="form-control"  disabled> 
                                     </div>
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-4">
                                 <div class="form-group">
                                     <label for="gender">Gender</label>
                                     <input type="text"  id="gender" name="gender" class="form-control" disabled        >
                                     </div>
                                 </div>
                                 <div class="col-md-4">
                                 <div class="form-group">
                                     <label for="dob">Date of Birth</label>
                                        <input typle="text" class="form-control" id="dob" name="dob" disabled>
                                     </div>
                             </div>
                                 <div class="col-md-4">
                                 <div class="form-group">
                                     <label for="join">Joining Date</label>
                                     <input type="text" id="join" class="form-control"  name="join" disabled>
                                     </div>
                             </div>
                             </div>
                                   
                                    </div>
                    
                                            
                                </form>
                            </div>  
                        </div>
                    </div>
                    
            </div>
        </div>


        

    </div>
