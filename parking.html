    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->

    <style>
        
        #dates{
            
            width: 0;
            height: 0;
            overflow: hidden;
            transition: 4s width;
        }
        
        
    </style>

<body>




        <div class="content">
            <div class="container-fluid">
                <div class="row" style="text-align: center">
                    
                    <div class="col-md-1"> </div>
                    
                    <div class="col-md-10">
                        <div class="card">
                            <div class="header">
                                <h3 class="title">Parking Registration</h3>
                            </div>
                            <div class="content">
                                <form>
                                        
                                
        <div class="row"  >
                         <div class="col-md-6">
                             
                                 <label for="fix">Fix Parking</label>
                                    <input type="radio" name="event" style="width: 4%; margin: auto;" id="fix" class="form-control" value="fix" required checked>
                             
                             </div>
                             <div class="col-md-6">
                                 <label for="temp">Temporary Parking</label>
                                        <input type="radio" style="width: 4%; margin: auto;" name="event" id="temp" class="form-control" value="temp" required>
                             
                                    
                    
                                
                               </div>
                         
                         </div>
                             <div class="row" id="dates">
                                 
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="start"> Starting Date</label>
                                         <input type="datetime-local" class="form-control" id="start" name="start" optional> 
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="stop"> Ending Date</label>
                                         <input type="datetime-local" class="form-control" id="stop" name="stop" optional> 
                                     </div>
                                 </div>
                             </div>

                             
                         <div class="row">
                             <div class="col-md-3">
                                 <div class="form-group">
                                     <label for="state"> State</label>
                                <select name=slist id="state" name="state" class="form-control" required>
<option value="Gujarat" selected>Gujarat</option>
</select>
                                 </div>
                                 </div>
                             <div class="col-md-3">
                                 <div class="form-group">
                                     <label for="city">City</label>
                                 <select class="form-control" name="city" id='city' required>
                                     <option value="null">Select City</option>
                                     <option value="AHMEDABAD">Ahmedabad</option>
                                     <option value="JAMNAGAR">Jamnagar</option>
                                     <option value="rajkot">Rajkot</option>
                                    <option value="surat">Surat</option>
                                 
                                </select>
                                 </div>
                             </div>
                             <div class="col-md-3">
                                 <div class="form-group">
                                     <label for="area">Area</label>
                                            <select class="form-control" id="area" name="area" required>
                                                <option value="null">Select City</option>
                                     </select>
                                 </div>
                             </div>
                             <div class="col-md-3">
                                 <div class="form-group">
                                     <label for="landmark">Landmark</label>
                                     <input type="text" class="form-control" name="landmark" id="landmark" placeholder="Enter Landmark" required>
                                 </div>
                             </div>
                         
                         </div>
                             <div class="row">
                                 <div class="col-md-12">
                                 <div class="form-group">
                                     <label for="address">Address</label>
                                     <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address" required> 
                                     </div>
                                 </div>
                             </div>
                                    
                                <div class="row">
                                        <div class="col-md-12" id="map_canvas" style="height: 300px">
                                        
                                        
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6" >
                                            
                                            <div class="form-group">
                                     <label for="phone">Latitude</label>
                                     <input type="text" id="lat" class="form-control"  name="lat" placeholder="Latitude" required>
                                     </div>
                                        
                                        </div>
                                        <div class="col-md-6" >
                                           
                                            
                                            <div class="form-group">
                                     <label for="phone">Longitude</label>
                                     <input type="text" id="long" class="form-control"  name="long" placeholder="Latitude" required>
                                     </div>
                                            
                                            
                                        </div>
                                    </div>    
                                    
                             <div class="row">
                                
                                 <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="checkpark">Parking Mode.</label>
                                     <select    id="checkpark" name="checkpark" class="form-control" required>
                                         <option value="man">Manual</option>
                                         <option value="sen">Sensor</option>
                                         <option value="cam">Camera</option>
                                     </select>
                                     </div>
                             </div>
                                 <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="phone">Phone Number</label>
                                     <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" name="phone" placeholder="Enter Phone Number" required>
                                     </div>
                             </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-6"> 
                                 <div class="form-group">
                                     <label for="bike"><i class="pe-7s-bike"></i>&nbsp;Total Bike</label>
                                     
                                     <input type="number" min="0" id="bike" name="bike" class="form-control" placeholder="Bike Capacity" required >
                                     </div>
                                 </div>
                                  <div class="col-md-6"> 
                                 
                                      <div class="form-group">
                                          <label for="car"> Total Car</label>
                                     
                                     <input type="number" min="0" id="car" name="car" class="form-control" placeholder="Car Capacity" required>
                                     </div>
                                      
                                 </div>
                                  
                             </div>
                             <div class="row">
                                 <div class="col-md-12"> 
                                     <label for="upload">Upload Image </label>
                                     <input type="file" id="upload" name="upload" class="form-control" accept="image/*" required multiple></div>
                                 </div>
                        
       
                             
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                     <button type="submit" class="btn btn-success">Submit</button> 
                                        </div>
                                        </div>
                                        <div class="clearfix"></div>
                                </form>
                            </div>  
                        </div>
                    </div>
                    
            </div>
        </div>


        

    </div>
    
</body>

    <script>
        var temp=document.querySelector("#temp");
        var date=document.querySelector("#dates");
        var fix=document.querySelector("#fix");
        
        temp.addEventListener('click',function(){
            
           date.style.width="auto";
            date.style.height="auto";
        });
        
        fix.addEventListener('click',function(){
            
            date.style.width="0";
            date.style.height="0";
      
        });

            
    
    </script>
    <script>
    var data = $.getJSON( "location.json", function() {
            
        console.log(data.responseJSON[156].AHMEDABAD);
       
})
    
    $("#city").change(function(){
        var selectedCountry = $(this).children("option:selected").val();
        var area="";
        if(selectedCountry=="AHMEDABAD")
            {
                
                data.responseJSON.forEach(function(item){
                    if(item.AHMEDABAD!=undefined)
                        {
                             area+="<option value="+item.AHMEDABAD+">"+item.AHMEDABAD+"</option>";
                            
                        }
                })
                $("#area").html(area);
                    
                
                
            }
        else  if(selectedCountry=="JAMNAGAR")
            {
               
                data.responseJSON.forEach(function(item){
                    if(item.JAMNAGAR!=undefined)
                        {
                             area+="<option value="+item.JAMNAGAR+">"+item.JAMNAGAR+"</option>";
                            
                        }
                })
                $("#area").html(area);
                    
                
                
            }
    });
    
    
   
        var lat;
        var lon;
        navigator.geolocation.getCurrentPosition(
			function(location){

			function(){
			alert("location error");
			},{
				enableHighAccuracy:true,

       function initMap() {
          var myLatLng = {lat: 23.0038795, lng: 72.6208747};
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
          zoom: 16,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          draggable: true,
          title: 'select place'
        });
           
      google.maps.event.addListener(marker, 'dragend', function (event) {
    document.getElementById("lat").value = event.latLng.lat();
    document.getElementById("long").value = event.latLng.lng();
});

    
           
           
      }
          
    
    </script>
